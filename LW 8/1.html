<html>
<head>
    <title>Аримфетичні операції над двома числами</title>
    <style>
        body{background-color: bisque;
        font-weight: 800;
    text-align: center;}
    </style>

    <script type="text/javascript">
        
        var a = 8;
        var b = 26;
        var result;

        result = a + b; 
        document.write("a + b = " + result + "<br/>"); 

        result = a - b; 
        document.write("a - b = " + result + "<br/>");

        result = a * b;
        document.write("a * b = " + result + "<br/>");

        result = a / b;
        document.write("a / b = " + result + "<br/>");

    </script>

</head>
<body>
</body>
</html>
