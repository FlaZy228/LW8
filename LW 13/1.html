<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{background-color: bisque;
        font-weight: 800;
	text-align: center;}
    </style>
</head>
<body>
    <script>
        var Box = function (name,material) {
            this.name = name;
            this.material = material;
        this.Volume = function (heigh, width, depth){
            this.heigh = heigh;
            this.width = width;
            this.depth = depth;
            console.log('Об`єм коробки ', heigh*width*depth);
        }
        this.equals = function (compareWith){
            console.log('Порівняння ', this.material === compareWith.material);
        }

        }
        var Box1 = new Box (Box1,"wood");
        console.log('Матеріал коробки 1 - ', Box1.material);
        Box1.Volume(5, 15, 25);
        var Box2 = new Box (Box2, 'steel');
        console.log('Матеріал коробки 2 - ', Box2.material);
        Box1.Volume(5, 10, 25);
        Box1.equals(Box2);

    </script>
</body>
</html>
