<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{background-color: bisque;
        font-weight: 800;
	text-align: center;}
    </style>
</head>
<body>
    <script>
       
        function Human(name, sex, lang, age, iq) {
        this.name = name;
        this.sex = sex;
        this.lang = lang;
        this.age = age;
        this.iq = iq;
        this.iq_lvl = function (compareWith){
            console.log('Порівняння ', this.iq === compareWith.iq);
        }
        }

        Human.prototype.eldest = function(humans) {
            var maxAge = 0;
            humans.forEach(function(human) {
            if (human.age > maxAge)
                maxAge = human.age;
        });
            alert(maxAge);
        };

        var human = new Human();
        var humans = [];
        humans.push(new Human("Анжела", "female", "eng", 28));
        humans.push(new Human("Сергій", "male", "uk", 22));
        humans.push(new Human("Світлана", "female", "uk", 25));
        humans.push(new Human("Олександр", "male", "eng", 36));
        
        human.eldest(humans);
        
    </script>
</body>
</html>
