<!DOCTYPE html>
<html>
 <head>
  <title>Двумірний масив</title>
  <style>
    body{background-color: bisque;
    font-weight: 800;
text-align: center;}
</style>
 </head>
 <body>
	<table id="element"></table>
     <script>
        var mas = [
            [5, -3, 7, 2, 10],
            [8, 3, 3, 6, 5],
            [-3, 4, -2, 5, 9],
            [9, -5, 7, -2, 5],
            [8, -1, 5, 6, -3]     
        ];
		document.write('<table border="1" cellspacing="1" cellpadding="10" align=center>');
        document.write("Виведення двумірного масиву: " + "<br>");
        for (var i = 0; i <mas.length; i++)
        {
           document.write('<tr>');
		   for (var j = 0; j < mas[i].length; j++)
			{
			r = Math.floor(Math.random()*-200+100);
			mas[i][j]= r;
			document.write('<td>' + r + '</td>');
			}
			document.write('</tr>')

        }
        
		document.write('</table>')

        for (var i = 0; i < mas.length; i++)
        {
            for (var j = 0; j < mas[i].length; j++)
            {
                if (i == j)
                {
                    if (mas[i][j] < 0)
                        mas[i][j] = 0;

                    if (mas[i][j] > 0)
                        mas[i][j] = 1;

                }
            }
        }
		document.write('<table border="1" cellspacing="1" cellpadding="10" align=center>');
        document.write("Виведення масиву після операцій: " + "<br>");
        for (var i = 0; i < mas.length; i++)
        {
			document.write('<tr>');
            for (var j = 0; j < mas[i].length; j++)
            {
				document.write('<td>' + mas[i][j] + '</td>');
            }
			document.write('</tr>')
        }
		document.write('</table>')
			
     </script>

 </body>
</html>
