        body{background-color: bisque;
        font-weight: 800;
	text-align: center;}
    </style>
    <script>
		var vid = 0;
		for (var a=0; a<95; a++) {
			if (a%2 == !0)
			{document.write("число:" + a +"<br>");
			 vid=vid+a;}
			}

		document.write("сума всіх чисел = " + vid);
    </script>
