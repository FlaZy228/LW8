<html>
<head>
    <title>Факторіал числа</title>
    <style>
        body{background-color: bisque;
        font-weight: 800;
	text-align: center;}
    </style>
    <script>

        var k = prompt("Введіть число");
        var factorial = 1;

        document.write("Факторіал числа: " + k + '! = ');

        do {
            if (k == 0) {
                factorial = 1;
                break;
            }

            factorial = factorial * k;
            k = k - 1;
        }
        while (k > 0);

        document.write(factorial);

    </script>

</head>
<body>
</body>
</html>
